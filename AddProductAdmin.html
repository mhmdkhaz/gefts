<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- start in css -->
    <link rel="stylesheet" href="css/dashbordAdmin.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="font_awesome/all.min.css" />
  </head>
  <body>
    <!-- start in sidebar -->
    <div class="dash container-fluid">
      <div class="row flex-nowrap position-sticky">
        <div class="col-2 px-sm-2 px-0 backSide">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 my-4"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span
                class="fs-5 d-sm-inline position-fixed py-5"
                style="color: #fee715"
                >Menu</span
              >
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-sm-start align-items-sm-start my-3 position-fixed"
              id="menu"
            >
              <li class="nav-item link-div" data-cat=".Home">
                <a
                  href="dashbordAdmin.html"
                  class="nav-link align-middle px-0 me-auto"
                >
                  <i class="fa-solid fa-users text-white"></i>
                  <span class="ms-1 d-none d-md-inline text-white">users</span>
                </a>
              </li>

              <li class="nav-item link-div" data-cat=".Home">
                <a
                  href="employeAdmin.html"
                  class="nav-link align-middle px-0 me-auto"
                >
                  <i class="fa-solid fa-user text-white"></i>
                  <span class="ms-1 d-none d-md-inline text-white"
                    >employees</span
                  >
                </a>
              </li>

              <li class="nav-item link-div" data-cat=".Home">
                <a
                  href="addEmployeAdmin.html"
                  class="nav-link align-middle px-0 me-auto"
                >
                  <i class="fa-solid fa-user-plus text-white"></i>
                  <span class="ms-1 d-none d-md-inline text-white"
                    >add employes</span
                  >
                </a>
              </li>
              <li>
                <a href="ProductAdmin.html" class="nav-link px-0 align-middle">
                  <i class="fa-solid fa-cart-shopping text-white"></i>
                  <span class="ms-1 d-none d-md-inline text-white"
                    >product</span
                  ></a
                >
              </li>
              <li data-cat=".product" class="link-div">
                <a
                  href="p"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fa-solid fa-cart-shopping text-white"></i>
                  <span class="ms-1 d-none d-md-inline" style="color: #fee715"
                    >add product</span
                  ></a
                >
              </li>
              <li>
                <a
                  href="UpdateProductAdmin.html"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fa-solid fa-pen-to-square text-white"></i>
                  <span class="ms-1 d-none d-md-inline text-white"
                    >update product</span
                  ></a
                >
              </li>
              <li>
                <a href="cartAdmin.html" class="nav-link px-0 align-middle">
                  <i class="fa-solid fa-pen-to-square text-white"></i>
                  <span class="ms-1 d-none d-md-inline text-white"
                    >show cart</span
                  ></a
                >
              </li>
              <li class="nav-item link-div" data-cat=".Home">
                <a
                  href="MessageShowAdmin.html"
                  class="nav-link align-middle px-0 me-auto"
                >
                  <i class="fa-solid fa-message text-white"></i>
                  <span class="ms-1 d-none d-md-inline text-white"
                    >message</span
                  >
                </a>
              </li>

              <li class="nav-item link-div" data-cat=".Home">
                <a
                  href="MessageShowAdmin.html"
                  class="nav-link align-middle px-0 me-auto"
                >
                  <i
                    class="fa-solid fa-arrow-right-from-bracket text-white"
                  ></i>
                  <span class="ms-1 d-none d-md-inline text-white"
                    >log out</span
                  >
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- ------------ end in slide  -->

        <!-- ----------- start in all div ----------- -->
        <div class="col-10" id="main">
          <h1 class="text-center">add product</h1>
          <div class="container">
            <div class="row">
              <div class="col-lg-5 col-md-12 my-auto">
                <img
                  src="images/undraw_duplicate_re_d39g.svg"
                  class="w-100"
                  alt=""
                />
              </div>
              <div class="col-lg-7 col-md-12 my-5">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >add img</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >add name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >add price</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >add type</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn text-white"
                    style="background-color: #101820"
                  >
                    add product
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end in sidebar -->
    <!-- start in js -->
    <script src="js/dashbordAdmin.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- font awsome -->
    <script src="font_awesome/all.min.js"></script>
  </body>
</html>
